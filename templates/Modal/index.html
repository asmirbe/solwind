<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
		<link rel="stylesheet" href="./style.css" />
		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							lightGreen: {
								50: "#EAF6F7",
								100: "#D5F4F5",
								200: "#2AA4A8",
								300: "#1B9296",
							},
							cyan: {
								100: "#2aa4a8",
								200: "#d9edee",
							},
							red: {
								150: "#f38c9b4d",
								250: "#f38c9b80",
								350: "#e71837",
							},
						},
						keyframes: {
							spinClock: {
								"0%": { transform: "rotate(0deg)" },
								"100%": { transform: "rotate(180deg)" },
							},
							spinAntiClock: {
								"0%": { transform: "rotate(0deg)" },
								"100%": { transform: "rotate(-180deg)" },
							},
						},
						animation: {
							spinClock: "spinClock 0.3s",
							spinAntiClock: "spinAntiClock 0.3s",
						},
					},
				},
			};
		</script>
	</head>
	<body>
		<div class="relative z-10">
			<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
			<div class="fixed inset-0 z-10 overflow-y-auto">
				<div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
					<div class="relative p-4 w-full max-w-2xl max-h-full">
						<div class="transform rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-md transition-all sm:my-8 sm:w-full sm:p-6">
							<!-- Modal header -->
							<div class="flex items-center justify-between">
								<h3 class="text-base font-semibold leading-6 text-gray-900">Modal name</h3>
								<button type="button" class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-green-200 focus:ring-offset-2" @click="open = false">
									<span class="sr-only">Close</span>
									<svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
										<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
									</svg>
								</button>
							</div>
							<!-- Modal body -->
							<div class="flex flex-col space-y-4 my-4"></div>
							<!-- Modal footer -->
							<div class="flex items-center mt-4 justify-end gap-3">
								<button type="button" class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Cancel</button>
								<button type="button" class="rounded-md bg-lightGreen-200 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-lightGreen-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-lightGreen-100">Sauvegarder</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
